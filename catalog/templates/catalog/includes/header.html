{% load catalog_tags %}

<header class="header">
    <div class="container-fluid px-lg-5">
        <!-- nav -->
        <nav class="py-4">
            <div id="logo">
                <h1>
                    <a href="{% url 'index' %}" class="editContent" style="outline: none; outline-offset: -2px;  color: rgb(255, 255, 255); font-size: 40px; background-color: rgba(0, 0, 0, 0); font-family: &quot;Source Sans Pro&quot;, sans-serif;">
                        MovieDom
                    </a>
                </h1>
            </div>
            <label for="drop" class="toggle">Menu</label>
            <input type="checkbox" id="drop">

            <ul class="menu mt-2">
                <li class="{% if page == 'index' %}active{% endif %}"><a href="{% url 'index' %}">Главная</a></li>
                <li>
                    <!-- First Tier Drop Down -->
                    <label for="drop-2" class="toggle">Категории<span class="fa fa-angle-down" aria-hidden="true"></span></label>
                    <a href="#" >Категории<span class="fa fa-angle-down" aria-hidden="true"></span></a>
                    <input type="checkbox" id="drop-2">
                    {% get_categories as categories %}
                    <ul>
                        {% for category in categories %}
                        <li class="{% if category == title %}active{% endif %}">
                            <a href="{% url 'filter_by_movies_list' 'category' category.url %}">
                                {{category}}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                <li><a href="" style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">Вход</a></li>
            </ul>

        </nav>
        <!-- //nav -->
    </div>
</header>
